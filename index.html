<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Top Shot</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            border: 2px solid #FFFFFF;
            padding: 2rem;
            border-radius: 10px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #000000;
            background-color: #FFFFFF;
            border: 2px solid #FFFFFF;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #000000;
            color: #FFFFFF;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .button {
                padding: 0.8rem 1.6rem;
                font-size: 1rem;
            }

            .container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NBA Top Shot</h1>
        <a href="https://nbatopshot.com" target="_blank" class="button">Click Me</a>
    </div>
</body>
</html>
