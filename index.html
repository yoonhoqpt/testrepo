<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Button App</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            background-color: yellow;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
