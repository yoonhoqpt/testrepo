<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB All Day Prototype</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #002D72; /* MLB Navy Blue */
            color: #ffffff; /* White */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #C6011F; /* MLB Red */
            text-shadow: 2px 2px 4px #000000; /* Add a text shadow for better visibility */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* Add more MLB-themed elements here as needed */

    </style>
</head>
<body>
    <div class="container">
        <h1>MLB All Day</h1>
        <p>Prototype - Design consistent with official MLB color schemes.</p>
        <!-- Add more content/features as needed for the prototype -->
    </div>
</body>
</html>
