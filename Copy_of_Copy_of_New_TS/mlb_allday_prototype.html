<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB All Day Prototype</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #003262; /* MLB Navy Blue */
        }

        .header {
            background-color: #003262; /* MLB Navy Blue */
            color: #ffffff; /* White text */
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #d0d0d0;
        }

        /* Add more MLB-related styles as needed, e.g., for buttons, links, etc. */
        /* Example: */
        .button {
            background-color: #c6011f; /* MLB Red */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #a7001a;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>MLB All Day</h1>
    </div>

    <div class="container">
        <p>This is a prototype webpage for MLB All Day, inspired by NBA Top Shot and NFL All Day.</p>
        <button class="button">Explore</button>
    </div>
</body>
</html>
